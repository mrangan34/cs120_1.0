<!-- Problem 3:  Create a program that gets two numbers using prompt() 
and displays them in the console in order (smallest to largest).  
You may not use arrays or a sort function (other than what you create
 yourself) -->
 <!doctype html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>Problem 3</title>
 </head>
 
 <body>
 <script>
firstNumber = prompt("Please enter a number.");
secondNumber = prompt("Please enter another number.");

if(firstNumber > secondNumber) {
	console.log(secondNumber + " " + firstNumber);
}
else console.log(firstNumber + " " + secondNumber);

 </script>

</body>
</html>
