<!-- Problem 5:  Create a function that takes a number as a 
parameter. The function should display the "times table" 
for that number on the page multiplying it by 1, 2, 3, ... up to 12.

For example, if the function parameter is 3, the display would be:

3 x 1 = 3
3 x 2 = 6
3 x 3 = 9
3 x 4 = 12
3 x 5= 15
3 x 6 = 18
3 x 7 = 21
3 x 8 = 24
3 x 9 = 27
3 x 10 = 30
3 x 11 = 33
3 x 12 = 36

 
Write code to call the function is 3 times with parameter values: 
3, 7, 11, respectively.  Display a line on the page (<hr>) after 
the 1st and 2nd function call - i.e., there should be no line after
the last call.

  -->

  <!doctype html>
  <html>
  <head>
  <meta charset="utf-8">
  <title>Problem 6</title>
  </head>
  
  <body>  
<script>


functionCallCount = 0;

function timesTable(inputNumber) {
	functionCallCount++;
	for (i = 1; i <=12; i++) {
		document.write(inputNumber + " x " + i + " = " + (inputNumber * i) + "<br>");
}
	if (functionCallCount <3){
		document.write("<hr />")
	}}

timesTable(3);
timesTable(7);
timesTable(11);

</script>
</body>
</html>
