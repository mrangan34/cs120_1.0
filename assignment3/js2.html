<!-- 
Problem 2:  Ask the user to enter the value of 
a temperature in Fahrenheit using prompt(). 
Convert to Celsius and display the result in 
a popup. Now ask for the temperature in Celsius, 
convert it to Fahrenheit, and display the result 
in a popup. You may look up the conversion formulas online.
Here is one that may be helpful: 
https://www.uptodate.com/contents/calculator-temperature-unit-conversions#:~:text=Temperature%20conversions%20use%20the%20following,*%209%2F5)%20%2B%2032Links to an external site.
You do not have to format the 
output in any special way.  -->

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problem 2</title>
</head>

<body>

<script>

	degreesFarInput = prompt("Please enter a temperature in degrees Fahrenheit.")
	degreesCelConverted = (degreesFarInput - 32) * (5/9);
	
	alert("In Celcius, this is " + degreesCelConverted + " degrees.");
	degreesCelInput = prompt("Please enter a temperature in degrees Celsius.")
	degreesFarConverted = (degreesCelInput * (9/5)) + 32;
	alert("In Fahrenheit, this is " + degreesFarConverted + " degrees.");

</script>
</body>
</html>
