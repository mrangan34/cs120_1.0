<!-- Problem 1: 

Use prompt() to get a sentence from the user
Use split to create an array in which each element of the array is a word in the sentence (you may assume spaces between words)
Use the length property of the array to determine the number of words in the sentence
Display the number of words. -->

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problem 1</title>
</head>
<body>
<script>

let sentence = prompt("Please enter a full sentence.");
const splitArray = sentence.split(" ");
document.write(splitArray.length)

</script>
</body>
</html>
